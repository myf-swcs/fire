<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沉浸式防火防災 3D 虛擬模擬</title>
    <!-- 引入 Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --glass: rgba(0, 0, 0, 0.6);
            --glass-bright: rgba(255, 255, 255, 0.1);
            --danger: #ff4757;
            --success: #2ed573;
            --warning: #ffa502;
            --scan-color: rgba(0, 255, 255, 0.1);
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #020202;
            font-family: -apple-system, "SF Pro Display", "PingFang TC", system-ui, sans-serif;
            color: white;
            user-select: none;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 空間掃描線特效 */
        #scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--scan-color);
            box-shadow: 0 0 15px cyan;
            z-index: 2;
            pointer-events: none;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { top: -10%; opacity: 0; }
            50% { opacity: 0.5; }
            100% { top: 110%; opacity: 0; }
        }

        #ui-layer {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            pointer-events: none;
        }

        .main-panel {
            background: var(--glass);
            backdrop-filter: blur(60px);
            -webkit-backdrop-filter: blur(60px);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            width: 85%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
            pointer-events: auto;
            transform-style: preserve-3d;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 25px;
            color: var(--warning);
            opacity: 0.8;
        }

        h1 {
            font-size: 2.2rem;
            margin: 0 0 10px 0;
            font-weight: 900;
            letter-spacing: -1px;
            background: linear-gradient(180deg, #fff 30%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #timer-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.05);
            margin-bottom: 30px;
            border-radius: 2px;
            overflow: hidden;
        }

        #timer-progress {
            width: 100%;
            height: 100%;
            background: var(--warning);
            box-shadow: 0 0 10px var(--warning);
            transition: width 1s linear;
        }

        #question-box {
            font-size: 1.5rem;
            margin-bottom: 40px;
            font-weight: 500;
            line-height: 1.6;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .option-card {
            background: var(--glass-bright);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 30px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #eee;
            position: relative;
            overflow: hidden;
        }

        .option-card:hover {
            background: rgba(255,255,255,0.9);
            color: black;
            transform: translateZ(50px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        #system-msg {
            margin-top: 30px;
            font-size: 1rem;
            font-weight: bold;
            height: 1.5em;
            letter-spacing: 2px;
            opacity: 0.9;
        }

        /* 答錯時的視覺失真 */
        .glitch {
            filter: contrast(150%) brightness(120%) hue-rotate(90deg);
        }

        #danger-vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 5;
            transition: all 0.5s;
            background: radial-gradient(circle, transparent 100%, rgba(255, 0, 0, 0) 100%);
        }

        .alert-active {
            background: radial-gradient(circle, transparent 15%, rgba(255, 0, 0, 0.6) 100%) !important;
            animation: pulse-danger 0.5s infinite alternate;
        }

        @keyframes pulse-danger {
            from { opacity: 0.4; transform: scale(1); }
            to { opacity: 1; transform: scale(1.05); }
        }

        .shake-panel {
            animation: shake-spatial 0.4s cubic-bezier(.36,.07,.19,.97) both;
            border-color: var(--danger) !important;
        }

        @keyframes shake-spatial {
            0%, 100% { transform: translate3d(0, 0, 0); }
            10%, 30%, 50%, 70%, 90% { transform: translate3d(-15px, -8px, 40px); }
            20%, 40%, 60%, 80% { transform: translate3d(15px, 8px, -20px); }
        }
    </style>
</head>
<body>

    <div id="scan-line"></div>
    <div id="danger-vignette"></div>
    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="main-panel" id="main-panel">
            <div class="status-bar">
                <span>任務進度: <span id="level">1</span> / 5</span>
                <span>系統穩定度: <span id="score">100</span>%</span>
            </div>
            <h1>防災沉浸模擬器</h1>
            <div id="timer-bar"><div id="timer-progress"></div></div>
            
            <div id="content-area">
                <div id="question-box">神經連結初始化中...</div>
                <div class="options-grid">
                    <div class="option-card" id="opt0" onclick="selectAnswer(0)">連結 A</div>
                    <div class="option-card" id="opt1" onclick="selectAnswer(1)">連結 B</div>
                </div>
                <div id="system-msg"></div>
            </div>
        </div>
    </div>

<script>
    const quizData = [
        { q: "【火場應變】室內失火濃煙密佈，逃生姿勢應為何？", options: ["挺起身子快跑", "採低姿勢爬行"], correct: 1, voice: "警報！室內濃煙密佈。請選擇逃生姿勢：選項一，挺起身子快跑；選項二，採低姿勢爬行。" },
        { q: "【設備操作】使用滅火器時，噴嘴應瞄準火焰的哪個部位？", options: ["火焰的頂部", "火焰的根部"], correct: 1, voice: "發現火點。使用滅火器時，應瞄準何處？選項一，火焰的頂部；選項二，火焰的根部。" },
        { q: "【通訊求救】火災發生時，撥打 999 應優先說出什麼資訊？", options: ["詳細地址與起火原因", "目前的得分與心情"], correct: 0, voice: "正在聯絡指揮中心。應優先通報什麼資訊？選項一，詳細地址與起火原因；選項二，目前的得分與心情。" },
        { q: "【避難常識】火災逃生時，若發現門把發燙，正確做法是？", options: ["不開門，尋找其他出口", "戴上手套迅速開門衝出"], correct: 0, voice: "路徑受阻，門把發燙。你的下一步？選項一，不開門，尋找其他出口；選項二，戴上手套迅速開門衝出。" },
        { q: "【地震防護】地震發生時，最好的防護動作口訣是？", options: ["趴下、掩護、穩住", "衝刺、跳躍、翻滾"], correct: 0, voice: "強烈震動！請執行防護口訣：選項一，趴下、掩護、穩住；選項二，衝刺、跳躍、翻滾。" }
    ];

    let currentIdx = 0;
    let score = 100;
    let lock = false;
    let baseFogDensity = 0.14; // 初始環境煙霧較濃

    // --- 音效引擎 ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(freq, type, duration, volume = 0.1) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(volume, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    // 環境低頻音 (模擬場景氛圍)
    function playAmbientHum() {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(40, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.02, audioCtx.currentTime);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start();
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'zh-TW';
        utter.rate = 1.0;
        window.speechSynthesis.speak(utter);
    }

    // --- Three.js 空間背景 ---
    let scene, camera, renderer, extinguisher, particles, pointLight;
    function init3D() {
        scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, baseFogDensity);
        
        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 7;
        
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // 3D 滅火器模型
        extinguisher = new THREE.Group();
        const body = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.5, 2, 32), new THREE.MeshPhongMaterial({color: 0xd32f2f, shininess: 100}));
        const topPart = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.5, 0.5, 32), new THREE.MeshPhongMaterial({color: 0x222222}));
        topPart.position.y = 1.2;
        extinguisher.add(body); extinguisher.add(topPart);
        scene.add(extinguisher);

        // 動態餘燼粒子
        const geo = new THREE.BufferGeometry();
        const pCount = 4000;
        const pos = new Float32Array(pCount * 3);
        for(let i=0; i<pCount*3; i+=3) {
            pos[i] = (Math.random()-0.5)*30;
            pos[i+1] = (Math.random()-0.5)*30;
            pos[i+2] = (Math.random()-0.5)*30;
        }
        geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        const mat = new THREE.PointsMaterial({size: 0.05, color: 0xff6a00, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending});
        particles = new THREE.Points(geo, mat);
        scene.add(particles);

        // 點光源 (模擬閃爍火光)
        pointLight = new THREE.PointLight(0xffaa00, 2, 20);
        pointLight.position.set(2, 2, 2);
        scene.add(pointLight);
        scene.add(new THREE.AmbientLight(0x101010));

        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        const time = Date.now() * 0.001;
        
        // 滅火器運動
        extinguisher.rotation.y += 0.005;
        extinguisher.position.y = Math.sin(time) * 0.3;
        
        // 粒子向上漂移
        const positions = particles.geometry.attributes.position.array;
        for(let i=1; i<positions.length; i+=3) {
            positions[i] += 0.02;
            if(positions[i] > 15) positions[i] = -15;
        }
        particles.geometry.attributes.position.needsUpdate = true;
        particles.rotation.y += 0.0002;

        // 火光閃爍
        pointLight.intensity = 1.5 + Math.sin(time * 10) * 0.5;
        
        // 煙霧動態平衡
        scene.fog.density += (baseFogDensity - scene.fog.density) * 0.05;
        
        renderer.render(scene, camera);
    }

    function renderStep() {
        if (currentIdx >= quizData.length) {
            showEnd(); return;
        }
        lock = false;
        const data = quizData[currentIdx];
        document.getElementById('question-box').innerText = data.q;
        document.getElementById('opt0').innerText = data.options[0];
        document.getElementById('opt1').innerText = data.options[1];
        document.getElementById('system-msg').innerText = "系統掃描中...";
        document.getElementById('system-msg').style.color = "cyan";
        document.getElementById('level').innerText = currentIdx + 1;
        
        speak(data.voice);
    }

    function selectAnswer(idx) {
        if (lock) return;
        lock = true;
        
        const correct = quizData[currentIdx].correct;
        const msg = document.getElementById('system-msg');
        const vignette = document.getElementById('danger-vignette');
        const panel = document.getElementById('main-panel');

        if (idx === correct) {
            playSound(1200, 'sine', 0.1, 0.1);
            setTimeout(() => playSound(1600, 'sine', 0.2, 0.1), 80);
            msg.innerText = ">> [成功] 環境威脅指數下降";
            msg.style.color = "var(--success)";
            
            // 答對效果：煙霧大幅減少
            baseFogDensity = Math.max(0.01, baseFogDensity - 0.04);
            speak("判定正確。空氣品質改善中。");
        } else {
            score -= 20;
            baseFogDensity += 0.1; // 答錯：黑煙壟罩
            
            playSound(80, 'sawtooth', 0.6, 0.3); 
            msg.innerText = ">> [警告] 災難擴散：系統穩定度受損";
            msg.style.color = "var(--danger)";
            
            // 視覺警報
            vignette.classList.add('alert-active');
            panel.classList.add('shake-panel');
            document.body.classList.add('glitch');
            
            speak("決策失誤！危險正在蔓延。");
            
            setTimeout(() => {
                vignette.classList.remove('alert-active');
                panel.classList.remove('shake-panel');
                document.body.classList.remove('glitch');
            }, 1200);
        }

        document.getElementById('score').innerText = score;

        setTimeout(() => {
            currentIdx++;
            renderStep();
        }, 3500);
    }

    function showEnd() {
        const finalStatus = score >= 80 ? "卓越防護指揮官" : score >= 60 ? "合格防災員" : "系統失效 - 撤離中";
        speak(`訓練模擬結束。系統穩定度：百分之${score}。評定等級：${finalStatus}。`);
        
        document.getElementById('content-area').innerHTML = `
            <div style="margin: 40px 0;">
                <h2 style="color:var(--warning); font-size: 2.2rem; letter-spacing: 2px;">訓練報告</h2>
                <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; margin-bottom: 30px;">
                    <p style="font-size: 1.4rem; margin-bottom: 10px;">核心穩定度: ${score}%</p>
                    <p style="color: cyan; font-weight: bold;">評級: ${finalStatus}</p>
                </div>
                <button class="option-card" style="width:100%; pointer-events:auto;" onclick="location.reload()">重新初始化系統</button>
            </div>
        `;
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    window.onload = () => {
        init3D();
        // 點擊頁面啟動音訊環境 (瀏覽器安全限制)
        document.body.addEventListener('click', () => {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            playAmbientHum();
        }, {once: true});
        
        setTimeout(renderStep, 1000);
    };
</script>
</body>
</html>
