<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沉浸式防火防災 3D 虛擬模擬</title>
    <!-- 引入 Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --glass: rgba(0, 0, 0, 0.5);
            --glass-bright: rgba(255, 255, 255, 0.1);
            --danger: #ff4757;
            --success: #2ed573;
            --warning: #ffa502;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #050505;
            font-family: -apple-system, "SF Pro Display", "PingFang TC", system-ui, sans-serif;
            color: white;
            user-select: none;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui-layer {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            pointer-events: none;
        }

        .main-panel {
            background: var(--glass);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 50px;
            width: 85%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
            pointer-events: auto;
            transform-style: preserve-3d;
            transition: all 0.3s ease-out;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 25px;
            color: var(--warning);
        }

        h1 {
            font-size: 2.2rem;
            margin: 0 0 10px 0;
            font-weight: 900;
            background: linear-gradient(135deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #timer-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            margin-bottom: 30px;
            border-radius: 2px;
            overflow: hidden;
        }

        #timer-progress {
            width: 100%;
            height: 100%;
            background: var(--warning);
            transition: width 1s linear;
        }

        #question-box {
            font-size: 1.5rem;
            margin-bottom: 40px;
            font-weight: 500;
            line-height: 1.5;
            color: #efefef;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .option-card {
            background: var(--glass-bright);
            border: 1px solid rgba(255,255,255,0.15);
            padding: 30px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ddd;
            -webkit-tap-highlight-color: transparent;
        }

        .option-card:hover {
            background: white;
            color: black;
            transform: translateZ(60px) scale(1.05);
            box-shadow: 0 0 50px rgba(255,255,255,0.4);
        }

        #system-msg {
            margin-top: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            height: 1.5em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 沉浸式視覺警報效果 */
        #danger-vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 5;
            transition: background 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: radial-gradient(circle, transparent 100%, rgba(255, 0, 0, 0) 100%);
        }

        .alert-active {
            background: radial-gradient(circle, transparent 20%, rgba(255, 0, 0, 0.5) 100%) !important;
            animation: pulse-danger 0.8s infinite alternate;
        }

        @keyframes pulse-danger {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        .shake-panel {
            animation: shake-spatial 0.5s cubic-bezier(.36,.07,.19,.97) both;
            border-color: var(--danger) !important;
        }

        @keyframes shake-spatial {
            0%, 100% { transform: translate3d(0, 0, 0) rotate(0); }
            10%, 30%, 50%, 70%, 90% { transform: translate3d(-10px, -5px, 20px) rotate(-1deg); }
            20%, 40%, 60%, 80% { transform: translate3d(10px, 5px, -10px) rotate(1deg); }
        }
    </style>
</head>
<body>

    <div id="danger-vignette"></div>
    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="main-panel" id="main-panel">
            <div class="status-bar">
                <span>防護進度: LEVEL <span id="level">1</span></span>
                <span>核心穩定度: <span id="score">100</span>%</span>
            </div>
            <h1>防災模擬系統</h1>
            <div id="timer-bar"><div id="timer-progress"></div></div>
            
            <div id="content-area">
                <div id="question-box">系統初始化中...</div>
                <div class="options-grid">
                    <div class="option-card" id="opt0" onclick="selectAnswer(0)">準備就緒</div>
                    <div class="option-card" id="opt1" onclick="selectAnswer(1)">準備就緒</div>
                </div>
                <div id="system-msg"></div>
            </div>
        </div>
    </div>

<script>
    const quizData = [
        { q: "【火場應變】室內失火濃煙密佈，逃生姿勢應為何？", options: ["挺起身子快跑", "採低姿勢爬行"], correct: 1, voice: "警報！室內濃煙密佈。請選擇逃生姿勢：選項一，挺起身子快跑；選項二，採低姿勢爬行。" },
        { q: "【設備操作】使用滅火器時，噴嘴應瞄準火焰的哪個部位？", options: ["火焰的頂部", "火焰的根部"], correct: 1, voice: "發現火點。使用滅火器時，應瞄準何處？選項一，火焰的頂部；選項二，火焰的根部。" },
        { q: "【通訊求救】火災發生時，撥打 999 應優先說出什麼資訊？", options: ["詳細地址與起火原因", "目前的得分與心情"], correct: 0, voice: "正在聯絡指揮中心。應優先通報什麼資訊？選項一，詳細地址與起火原因；選項二，目前的得分與心情。" },
        { q: "【避難常識】火災逃生時，若發現門把發燙，正確做法是？", options: ["不開門，尋找其他出口", "戴上手套迅速開門衝出"], correct: 0, voice: "路徑受阻，門把發燙。你的下一步？選項一，不開門，尋找其他出口；選項二，戴上手套迅速開門衝出。" },
        { q: "【地震防護】地震發生時，最好的防護動作口訣是？", options: ["趴下、掩護、穩住", "衝刺、跳躍、翻滾"], correct: 0, voice: "強烈震動！請執行防護口訣：選項一，趴下、掩護、穩住；選項二，衝刺、跳躍、翻滾。" }
    ];

    let currentIdx = 0;
    let score = 100;
    let lock = false;
    let baseFogDensity = 0.12; // 初始較濃的煙霧

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(freq, type, duration, volume = 0.1) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(volume, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'zh-TW';
        utter.rate = 1.0;
        window.speechSynthesis.speak(utter);
    }

    let scene, camera, renderer, extinguisher, particles;
    function init3D() {
        scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, baseFogDensity);
        
        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 7;
        
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        extinguisher = new THREE.Group();
        const body = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.5, 2, 32), new THREE.MeshPhongMaterial({color: 0xd32f2f}));
        const top = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.5, 0.4, 32), new THREE.MeshPhongMaterial({color: 0x222222}));
        top.position.y = 1.2;
        extinguisher.add(body); extinguisher.add(top);
        scene.add(extinguisher);

        const geo = new THREE.BufferGeometry();
        const pos = new Float32Array(3000 * 3);
        for(let i=0; i<9000; i++) pos[i] = (Math.random()-0.5)*25;
        geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        const mat = new THREE.PointsMaterial({size: 0.04, color: 0xff4500, transparent: true, opacity: 0.6});
        particles = new THREE.Points(geo, mat);
        scene.add(particles);

        const light = new THREE.PointLight(0xffffff, 1); light.position.set(5,5,5); scene.add(light);
        scene.add(new THREE.AmbientLight(0x202020));

        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        const time = Date.now() * 0.001;
        
        extinguisher.rotation.y += 0.01;
        extinguisher.position.y = Math.sin(time) * 0.2;
        
        particles.rotation.y += 0.0005;
        
        // 平滑過渡煙霧密度
        const targetFog = Math.max(0.01, baseFogDensity + (Math.sin(time * 2) * 0.005));
        scene.fog.density += (targetFog - scene.fog.density) * 0.1;
        
        renderer.render(scene, camera);
    }

    function renderStep() {
        if (currentIdx >= quizData.length) {
            showEnd(); return;
        }
        lock = false;
        const data = quizData[currentIdx];
        document.getElementById('question-box').innerText = data.q;
        document.getElementById('opt0').innerText = data.options[0];
        document.getElementById('opt1').innerText = data.options[1];
        document.getElementById('system-msg').innerText = "系統掃描中...";
        document.getElementById('system-msg').style.color = "rgba(255,255,255,0.6)";
        document.getElementById('level').innerText = currentIdx + 1;
        
        speak(data.voice);
    }

    function selectAnswer(idx) {
        if (lock) return;
        lock = true;
        
        const correct = quizData[currentIdx].correct;
        const msg = document.getElementById('system-msg');
        const vignette = document.getElementById('danger-vignette');
        const panel = document.getElementById('main-panel');

        if (idx === correct) {
            playSound(880, 'sine', 0.1, 0.1);
            setTimeout(() => playSound(1100, 'sine', 0.2, 0.1), 100);
            msg.innerText = ">> 正確判斷：煙霧排除系統啟動";
            msg.style.color = "var(--success)";
            
            // 答對獎勵：減少基礎煙霧密度
            baseFogDensity = Math.max(0.02, baseFogDensity - 0.03);
            
            speak("判定正確，視野正在改善。");
        } else {
            score -= 20;
            // 答錯懲罰：增加基礎煙霧密度
            baseFogDensity += 0.08; 
            
            playSound(110, 'sawtooth', 0.6, 0.2); 
            msg.innerText = ">> 警告：危險擴散！環境惡化";
            msg.style.color = "var(--danger)";
            
            vignette.classList.add('alert-active');
            panel.classList.add('shake-panel');
            
            speak("決策錯誤。煙霧正在蔓延。");
            
            setTimeout(() => {
                vignette.classList.remove('alert-active');
                panel.classList.remove('shake-panel');
            }, 1500);
        }

        document.getElementById('score').innerText = score;

        setTimeout(() => {
            currentIdx++;
            renderStep();
        }, 3000);
    }

    function showEnd() {
        const finalStatus = score >= 80 ? "卓越防護者" : score >= 60 ? "合格受訓生" : "核心崩潰 - 需重訓";
        speak(`訓練完成。最終環境穩定度：百分之${score}。等級：${finalStatus}。`);
        
        document.getElementById('content-area').innerHTML = `
            <div style="margin: 40px 0;">
                <h2 style="color:var(--warning); font-size: 2rem;">訓練結算</h2>
                <p style="font-size: 1.5rem; margin-bottom: 5px;">穩定度得分: ${score}%</p>
                <p style="color: #aaa; margin-bottom: 30px;">環境評級: ${finalStatus}</p>
                <button class="option-card" style="width:100%; pointer-events:auto;" onclick="location.reload()">重新初始化系統</button>
            </div>
        `;
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    window.onload = () => {
        init3D();
        renderStep();
    };
</script>
</body>
</html>
